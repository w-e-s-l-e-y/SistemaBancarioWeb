<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro - Sistema Bancário</h1>
    </header>

    <section class="register-form">
        <h2>Cadastre-se</h2>
        <form id="registerForm">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="registerUser()">Cadastrar</button>
        </form>
    </section>

    <script>
        function generateAccountNumber() {
            // Gera um número de conta aleatório
            return Math.floor(Math.random() * 1000000);
        }

        function registerUser() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;

            // Gera o número da conta
            var accountNumber = generateAccountNumber();

            // Armazena os dados do usuário no localStorage
            localStorage.setItem('username', name);
            localStorage.setItem('accountNumber', accountNumber);

            // Redireciona para a página de dashboard
            window.location.href = "dashboard.html?accountNumber=" + accountNumber + "&username=" + name;
        }
    </script>
</body>
</html>
