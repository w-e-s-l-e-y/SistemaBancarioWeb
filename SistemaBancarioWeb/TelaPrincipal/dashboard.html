<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .account-info {
            border: 2px solid #aaa;
            border-radius: 10px; /* Bordas arredondadas */
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            background-color: #f9f9f9; /* Cor de fundo */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        .account-info p {
            margin: 10px 0; /* Espaçamento entre os parágrafos */
        }
    </style>
</head>
<body>
    <header>
        <h1> WYK - Sistema Bancário</h1>
        <nav>
            <ul>
                <li><a href="../TelaSacar/saque.html">Saque/Deposito</a></li>
                <li><a href="../TelaTransferencia/transferencia.html">Transferência</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="account-info">
        <h2>Informações da Conta</h2>
        <p>Conta: <span id="accountNumber"></span></p>
        <p>Nome: <span id="username"></span></p>
        <p>Saldo: R$ <span id="saldo"></span></p>
        <!-- Outras informações da conta aqui -->
    </div>

    <script>
        // Extrair os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const accountNumber = urlParams.get('accountNumber');
        const username = urlParams.get('username');

        // Exibir os dados na página
        document.getElementById('accountNumber').textContent = accountNumber;
        document.getElementById('username').textContent = username;

        // Obter e exibir o saldo armazenado no localStorage
        var saldo = localStorage.getItem('saldo');
        if (saldo !== null) {
            document.getElementById('saldo').textContent = saldo;
        }
    </script>
</body>
</html>
