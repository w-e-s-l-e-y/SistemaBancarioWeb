<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imgs/_b7cacc34-feda-4d23-b983-75d1944c5123-removebg-preview.png" alt="Logo">
        <h1>Login - Sistema Bancário</h1>
    </header>

    <section class="login-form">
        <h2>Faça Login</h2>
        <form action="../TelaPrincipal/dashboard.html">
            <label for="accountNumber">Número da Conta:</label>
            <input type="text" id="accountNumber" name="accountNumber" pattern="[0-9]+" title="Por favor, insira apenas números" required>
        
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
        
    </section>
</body>
</html>
